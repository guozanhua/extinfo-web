<!doctype html>
<html>
<head>
	<title>status // extinfo-web</title>
	<script src="http://use.edgefonts.net/open-sans.js"></script>
	<link rel="stylesheet" href="/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<h1>
		status // <a href="/">extinfo-web</a>
	</h1>
	<table>
		<thead>
			<tr>
				<td>Host</td>
				<td>IP</td>
				<td>Port</td>
				<td>Connections</td>
			</tr>
		</thead>
		<tbody>
			{{range .}}
				<tr>
					<td>{{.S.Host}}</td>
					<td>{{.S.IP}}</td>
					<td>{{.S.Port}}</td>
					<td class="count">{{len .Connections}}</td>
				</tr>
			{{end}}
		</tbody>
	</table>

	<p>notes</p>
	<small>
		<ul>
			<li>this page has no live updates</li>
			<li>hubs with 0 connections disappear within 30 seconds at the latest</li>
		</ul>
	</small>
</body>
</html>
